<!-- it is all about remove method in javascript -->

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h2>Remove Example</h2>
    <p id="my-para">lorem ipsum dolor sit amet, consectetur adipisicing elit.</p>
    <button onclick="removePara()">Remove paragraph</button>

    <script>
        function removePara() {
            const para = document.getElementById("my-para");
            para.remove(); //directly remove the element from the DOM
        }
    </script>
</body>

</html>
