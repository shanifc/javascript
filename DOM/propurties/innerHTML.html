<!-- returns the html markup insert an element (tag + text) -->

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <p id="para">hello <span style="display: none;">world</span></p>

    <script>
        let para = document.getElementById("para");
        console.log(para.innerHTML);
    </script>
</body>

</html>
